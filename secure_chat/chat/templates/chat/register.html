{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="register-box">
        <h2>Register</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required placeholder="Enter username">

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required placeholder="Enter first name">

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="Enter last name (optional)">

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter email (optional)">

            <label for="password">Password:</label>
            <input type="password" name="password" required placeholder="Enter password">

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" required placeholder="Confirm password">
            
            <br/><br/><button type="submit">Register</button><br/><br/>
        </form>
        <p>Already have an account? <a href="{% url 'chat:login' %}">Login</a></p>
    </div>
</div>

<style>
    label{
        align-items: left;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .register-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    h2 {
        margin-bottom: 20px;
        color: #075E54;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #128C7E;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
    button:hover {
        background: #0a7269;
    }
    .error-message {
        color: red;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
